<!DOCTYPE html>

<html>
	
	<head>
		 <meta charset="utf-8">
	    <title>Wikipedia Viewer - Uses getJSON to access wikipedia API</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="./css/styles.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="./js/scripts.js" type="text/javascript"></script>
	</head>
	
	
	
	<body>
		<div id="wrapper">
			<!-- Search Box html -->
			<div class="col-md-12">
				<div class="col-md-6 col-md-offset-3 search-box" style="text-align: center;">
					<p class="search-text">Search Topic</p>
					<input id="search" type="text" placeholder="Search" value=""/>
				</div>
				<!-- Random Button html -->
				<div class="col-md-6 col-md-offset-3 random-box" style="text-align: center;">
					<input id="random-button" type="button" class="btn btn-primary" value="Feeling Lucky?"/>	
				</div>
				<!-- Search List html -->
				<div class="container search-result-container-blank">
					<div class="col-md-12">
						<div class="col-md-6 col-md-offset-3">
							<hr class="separation-lline">
							<h3 style="color: #2EB3DB; text-align: center; font-size: 2.5em;">Search Results</h3>
						</div>
						<div class="col-md-6" id="group-one">
							<ul>
								
							</ul>
						</div>
						<div class="col-md-6" id="group-two">
							<ul>
							</ul>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>
